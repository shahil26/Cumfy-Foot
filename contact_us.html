<!DOCTYPE html>
<html>
<head>
	<title>Contact Us | Cumfy Foot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="contact_us.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="products.html">Products</a></li>
				<li><a href="about_us.html">About Us</a></li>
				<li><a href="contact_us.html" class="active">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="banner">
			<h1>Contact Us</h1>
		</section>
		<section class="contact">
			<div class="contact-info">
				<h2>Our Address</h2>
				<p>RGIPT campus,Jais</p>
				<p>Raebareli, Uttarpradesh</p>
				<h2>Email Us</h2>
				<p><a href="mailto:info@cumfyfoot.com">info@cumfyfoot.com</a></p>
				<h2>Call Us</h2>
				<p><a href="tel:+1234567890">(123) 456-7890</a></p>
			</div>
			<div class="contact-form">
				<h2>Send Us a Message</h2>
				<form>
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required>
					<label for="message">Message</label>
					<textarea id="message" name="message" required></textarea>
					<button type="submit">Send</button>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Cumfy Foot. All rights reserved.</p>
	</footer>
</body>
</html>
